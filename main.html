<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnin Lae Khaing - CS & Design Portfolio</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind with a Vibrant Coral/Slate palette
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary-bg': '#F0F2F5',          // Soft Light Gray Background
                        'card-bg': '#FFFFFF',             // Crisp White Card Background
                        'text-dark': '#1F2937',           // Dark Gray Text
                        'accent-main': '#FF6B6B',         // Vibrant Coral/Orange (Primary Pop)
                        'accent-secondary': '#485460',    // Deep Slate Blue (Secondary Depth)
                        'accent-hover': '#E05F5F',        // Darker Coral for hover
                    }
                }
            }
        }
    </script>
    <!-- Load Inter and Poppins fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Icon set -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Styles for Vibrant Light Mode */
        body {
            color: var(--tw-colors-text-dark);
        }
        .section-heading-wrapper {
            margin-bottom: 4rem;
        }
        .section-heading {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--tw-colors-accent-secondary); /* Use Slate for main text contrast */
            position: relative;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        .section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 4px;
            background-color: var(--tw-colors-accent-main); /* Coral underline */
            border-radius: 9999px;
        }
        .card {
            background-color: var(--tw-colors-card-bg);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(255, 107, 107, 0.2); /* Lifted appearance */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15); /* Pronounced hover lift */
        }
        .detail-item {
            padding: 1rem 0;
            position: relative;
        }
        .tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: var(--tw-colors-accent-main);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 9999px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s;
        }
        .tag-secondary {
             background-color: var(--tw-colors-accent-secondary);
             color: white;
        }
        .hidden-cert {
            display: none;
        }
        /* Style for the project tab buttons */
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-bottom: 3px solid transparent;
            font-weight: 700;
            transition: all 0.3s;
        }
        .tab-button.active {
            color: var(--tw-colors-accent-main);
            border-color: var(--tw-colors-accent-main);
        }
        .tab-button:not(.active):hover {
            color: var(--tw-colors-accent-secondary);
        }
        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .section-heading {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body class="font-sans bg-primary-bg text-text-dark antialiased min-h-screen flex flex-col items-center">

    <!-- Fixed Navigation Bar -->
    <nav class="w-full bg-card-bg shadow-lg sticky top-0 z-10 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <h1 class="text-3xl font-extrabold text-accent-main tracking-widest font-display cursor-pointer" onclick="navigate('home')">HLK.</h1>
            <ul class="flex flex-wrap space-x-4 sm:space-x-8 text-gray-700 font-medium text-sm md:text-base">
                <li><a href="#" class="nav-link text-accent-main" data-page="home">Portfolio</a></li>
                <li><a href="#" class="nav-link hover:text-accent-main transition-colors" data-page="details">Expertise</a></li>

    </nav>

    <!-- Main Content Container & Router Area -->
    <div class="w-full max-w-7xl p-4 sm:p-8 lg:p-12">
        <div id="content-area" class="space-y-32">
            <!-- Content is rendered here by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full text-center text-gray-500 text-sm py-8 border-t border-gray-200 mt-20 bg-card-bg">
        &copy; <span id="year"></span> Hnin Lae Khaing | Dynamic & High-Contrast Design.
    </footer>

    <!-- Script to handle dynamic content, navigation, and effects -->
    <script>
        // Initialize Lucide Icons and set current year
        lucide.createIcons();
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- Data Definitions ---
        const projectsData = {
            'Code & Data': [
                { title: "Financial Forecasting", desc: "A Python application to analyse and forecast for the next six months based on personal finance data. Includes session management and future plans for smart reminders.", tags: ["Python", "Data Science", "Forecasting", "Pandas"] },

            ],
            'Design & IoT': [
                { title: "Amica Chatbot + Robot + Website", desc: "A comprehensive project featuring a Mental Health Supporting Chatbot and a physical conversation companion robot.", tags: ["AI", "Figma", "Design", "Mental Health"] },
                { title: "Team Piano", desc: "Arduino-based mini piano project converting key presses into musical tones using buzzers and tone libraries.", tags: ["Arduino", "Electronics", "C++", "IoT"] }
            ]
        };

        // --- Simulated Router (The "Second Page" Trick) ---
        let currentPage = 'home';
        const contentArea = document.getElementById('content-area');
        
        // Helper function to render project cards for a given category
        function renderProjectCards(category) {
            return projectsData[category].map(project => `
                <div class="card p-5 hover:border-accent-main border-b-4 border-b-accent-main/0 transition-all duration-300">
                    <h3 class="text-2xl font-semibold text-accent-secondary mb-2">${project.title}</h3>
                    <p class="text-gray-600 text-sm mb-4">${project.desc}</p>
                    <div class="flex flex-wrap">
                        ${project.tags.map(tag => `<div class="tag text-xs">${tag}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Define content templates (using template literals for large HTML blocks)
        const homeContent = `
            <!-- Section: Hero/Profile (Intro) -->
            <section id="intro" class="pt-12 pb-8 text-center max-w-4xl mx-auto relative overflow-hidden rounded-xl shadow-xl">
                <!-- Coral Background Block for Visual Pop -->
                <div class="absolute inset-0 bg-accent-main/10 transform skew-y-12 scale-150 -translate-y-1/2"></div>
                
                <div class="relative z-10">
                    <img src="https://placehold.co/150x150/FF6B6B/FFFFFF?text=HLK" alt="Hnin Lae Khaing Profile Placeholder" class="w-36 h-36 mx-auto rounded-full object-cover border-4 border-accent-main shadow-xl shadow-accent-main/50 mb-6 transition-transform duration-500 hover:scale-105">

                    <p class="text-xl font-medium text-accent-secondary mb-4 tracking-widest uppercase">B.Tech | CS & Digital Design</p>
                    
                    <h2 class="text-6xl md:text-7xl font-extrabold text-accent-secondary font-display mb-4 leading-none">
                        <span class="block">HNIN LAE KHAING</span>
                    </h2>
                    <p class="text-xl font-normal text-gray-700 max-w-3xl mx-auto">
                        A digital problem solver committed to **innovation** and **engineering excellence**.
                    </p>
                </div>
            </section>
            
            <!-- Section: Projects (Tabbed Structure) -->
            <section id="projects">
                <div class="section-heading-wrapper">
                    <h2 class="section-heading">01. Key Projects</h2>
                </div>
                
                <div class="card p-0">
                    <!-- Tabs Navigation -->
                    <div class="flex border-b border-gray-200">
                        <button class="tab-button active" data-tab="Code & Data">Code & Data</button>
                        <button class="tab-button" data-tab="Design & IoT">Design & IoT</button>
                    </div>
                    
                    <!-- Tabs Content -->
                    <div id="project-tabs-content" class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        ${renderProjectCards('Code & Data')}
                    </div>
                </div>
            </section>

            <!-- Section: Education & Experience (Segmented Cards) -->
            <section id="education-experience" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                
                <!-- Education -->
                <div>
                    <div class="section-heading-wrapper">
                        <h2 class="section-heading">02. Education</h2>
                    </div>
                    <div class="card space-y-4">
                        <!-- Education Item 1 -->
                        <div class="detail-item border-l-4 border-accent-main pl-4">
                            <h3 class="text-xl font-semibold text-accent-secondary mb-1">Manav Rachna University</h3>
                            <p class="text-gray-600">B.Tech in Computer Science and Engineering</p>
                            <p class="text-sm text-gray-500 mt-1">2024–2025</p>
                        </div>
                        <!-- Education Item 2 -->
                        <div class="detail-item border-l-4 border-accent-main pl-4">
                            <h3 class="text-xl font-semibold text-accent-secondary mb-1">No (1) Basic Education High School</h3>
                            <p class="text-gray-600">Secondary Education</p>
                            <p class="text-sm text-gray-500 mt-1">Mathematics Subject Distinction (2017–2019)</p>
                        </div>
                    </div>
                </div>

                <!-- Experience -->
                <div>
                    <div class="section-heading-wrapper">
                        <h2 class="section-heading">03. Experience</h2>
                    </div>
                    <div class="card space-y-4">
                        <div class="detail-item border-l-4 border-accent-secondary pl-4">
                            <h3 class="text-lg font-semibold text-text-dark">Founder & PM – BTH Non-Profit</h3>
                            <p class="text-gray-600 text-sm">Management & Design</p>
                        </div>
                        <div class="detail-item border-l-4 border-accent-secondary pl-4">
                            <h3 class="text-lg font-semibold text-text-dark">Cyber Security & Ethical Hacking</h3>
                            <p class="text-gray-600 text-sm">CodTech IT Solutions Private Limited – June to July 2025</p>
                        </div>
                        <div class="detail-item border-l-4 border-accent-secondary pl-4">
                            <h3 class="text-lg font-semibold text-text-dark">Virtual Intern – VISA (Forage)</h3>
                            <p class="text-gray-600 text-sm">Token Service Technology – Jan 2023</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Section: Certificates (Hidden Section Trick) -->
            <section id="certificates">
                <div class="section-heading-wrapper">
                    <h2 class="section-heading">04. Certifications</h2>
                </div>
                <div class="card">
                    <ul id="cert-list" class="space-y-3">
                        <!-- Always Visible -->
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3">IELTS – International English Language Test</li>
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3">SAP Build Apps & Analytics Training</li>
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3">Simbolo – Python & AI Foundation</li>
                        
                        <!-- Hidden Items (The Trick) -->
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3 hidden-cert">MicroLearnable – First Step in Coding</li>
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3 hidden-cert">Handong UNESCO – Programming Course</li>
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3 hidden-cert">HR Management Foundation Class</li>
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3 hidden-cert">Arduino Hands-on – Udemy</li>
                        <li class="text-gray-700 text-base font-medium border-l-2 border-accent-main pl-3 hidden-cert">Certification of participation in Digital Campus 2.0 on Google Hackathon</li>
                    </ul>
                    <button id="show-more-certs" class="mt-4 w-full py-2 bg-primary-bg text-accent-secondary border-2 border-accent-secondary/50 rounded-lg font-semibold hover:bg-accent-secondary hover:text-white transition-colors duration-300">
                        Show More Awards (5)
                    </button>
                </div>
            </section>

            <!-- Section: Contact Details -->
            <section id="contact" class="pb-8 max-w-3xl mx-auto">
                <div class="section-heading-wrapper text-center">
                    <h2 class="section-heading mx-auto w-fit">05. Connect</h2>
                </div>
                <div class="card p-8 space-y-6 bg-accent-main/10 border border-accent-main">
                    <p class="text-lg text-gray-700 text-center mb-4">I'm always open to new projects and connections. Reach out!</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div class="flex items-center space-x-3">
                            <span data-lucide="smartphone" class="w-5 h-5 text-accent-secondary flex-shrink-0"></span>
                            <p class="text-base font-medium text-gray-700">+91 8527722843</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span data-lucide="mail" class="w-5 h-5 text-accent-secondary flex-shrink-0"></span>
                            <a href="mailto:hlaekhine@gmail.com" class="text-accent-main hover:text-accent-hover hover:underline text-base font-medium truncate">hlaekhine@gmail.com</a>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span data-lucide="linkedin" class="w-5 h-5 text-accent-secondary flex-shrink-0"></span>
                            <a href="https://www.linkedin.com/in/hnin-lae-khaing-181hlk2003" target="_blank" class="text-accent-main hover:text-accent-hover hover:underline text-base font-medium">LinkedIn Profile</a>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span data-lucide="github" class="w-5 h-5 text-accent-secondary flex-shrink-0"></span>
                            <a href="https://github.com/hnin-lae-khaing" target="_blank" class="text-accent-main hover:text-accent-hover hover:underline text-base font-medium">GitHub Repository</a>
                        </div>
                    </div>
                </div>
            </section>
        `;

        const detailsContent = `
            <!-- Simulated Second Page: About & Technical Expertise -->
            <section id="about-details" class="pt-12 pb-8 max-w-4xl mx-auto">
                <div class="section-heading-wrapper">
                    <h2 class="section-heading w-full text-center">06. About & Technical Expertise</h2>
                </div>
                <div class="card p-8 space-y-10">
                    <p class="text-lg text-gray-700 leading-relaxed border-b border-gray-200 pb-6">
                        I am a dedicated B.Tech student who focuses on delivering functional engineering solutions alongside refined digital design. My passion lies in solving problems through a combination of **robust code, data analysis, and elegant UI/UX**. I continuously seek out complex challenges, from deep-dive data visualization to building AI companions.
                    </p>

                    <!-- Technical Skills Group -->
                    <div>
                        <h3 class="text-2xl font-bold text-accent-secondary pt-2 mb-4 flex items-center space-x-2">
                             <span data-lucide="code" class="w-6 h-6 text-accent-main"></span>
                             <span>Core Technical Skills</span>
                        </h3>
                        <div class="flex flex-wrap pt-2">
                            <div class="tag tag-secondary">Python (Data Analysis)</div>
                            <div class="tag tag-secondary">C++ / C</div>
                            <div class="tag tag-secondary">HTML5 & CSS3</div>
                            <div class="tag tag-secondary">JavaScript (Basic)</div>
                            <div class="tag tag-secondary">Arduino/IoT</div>
                            <div class="tag tag-secondary">Database Design (SQL/NoSQL)</div>
                            <div class="tag tag-secondary">UML/Software Architecture</div>
                            <div class="tag tag-secondary">Cyber Security Fundamentals</div>
                        </div>
                    </div>

                    <!-- Design & Tools Group -->
                    <div>
                        <h3 class="text-2xl font-bold text-accent-secondary pt-4 mb-4 flex items-center space-x-2">
                            <span data-lucide="palette" class="w-6 h-6 text-accent-main"></span>
                            <span>Design & Tools</span>
                        </h3>
                        <div class="flex flex-wrap pt-2">
                            <div class="tag">Figma</div>
                            <div class="tag">UI/UX Principles</div>
                            <div class="tag">Canva</div>
                            <div class="tag">Project Management</div>
                        </div>
                    </div>
                    
                    <!-- Soft Skills & Languages Group -->
                    <div>
                        <h3 class="text-2xl font-bold text-accent-secondary pt-4 mb-4 flex items-center space-x-2">
                            <span data-lucide="user-square" class="w-6 h-6 text-accent-main"></span>
                            <span>Soft Skills & Languages</span>
                        </h3>
                        <div class="grid grid-cols-2 pt-2 text-lg text-gray-700">
                            <ul class="list-disc list-inside space-y-2">
                                <li>Organized & Detail-Oriented</li>
                                <li>Critical Thinking</li>
                                <li>Teamwork & Collaboration</li>
                            </ul>
                            <ul class="list-disc list-inside space-y-2">
                                <li>English (Fluent)</li>
                                <li>Burmese (Native)</li>
                                <li>German (Basic)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        `;

        // Function to render the correct page content
        function navigate(page) {
            currentPage = page;
            contentArea.innerHTML = page === 'home' ? homeContent : detailsContent;
            
            // Re-initialize icons and listeners for new content
            lucide.createIcons();
            initListeners();

            // Update navigation active state
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.page === page) {
                    link.classList.add('text-accent-main');
                    link.classList.remove('text-gray-700');
                } else {
                    link.classList.remove('text-accent-main');
                    link.classList.add('text-gray-700');
                }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to set up event listeners for newly rendered content
        function initListeners() {
            // --- Certifications Toggle (Hidden Section) Listener ---
            const showMoreButton = document.getElementById('show-more-certs');
            if (showMoreButton) {
                showMoreButton.addEventListener('click', () => {
                    const hiddenCerts = document.querySelectorAll('.hidden-cert');
                    const isHidden = hiddenCerts[0].classList.contains('hidden-cert');
                    
                    hiddenCerts.forEach(cert => {
                        cert.classList.toggle('hidden-cert', !isHidden);
                    });

                    showMoreButton.textContent = isHidden ? 'Show Less Awards' : 'Show More Awards (5)';
                });
            }

            // --- Project Tabs Listener ---
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabsContent = document.getElementById('project-tabs-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.dataset.tab;

                    // Update active state
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Render new content
                    tabsContent.innerHTML = renderProjectCards(category);
                    lucide.createIcons();
                });
            });

            // Smooth scrolling for internal anchors (only on the home page)
            if (currentPage === 'home') {
                 document.querySelectorAll('#content-area a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            const headerHeight = document.querySelector('nav').offsetHeight;
                            const targetPosition = target.offsetTop - headerHeight - 20;
                            
                            window.scrollTo({
                                top: targetPosition,
                                behavior: 'smooth'
                            });
                        }
                    });
                });
            }
        }

        // Initial setup: Attach navigation links to the router
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navigate(link.dataset.page);
            });
        });

        // Load the initial home page content
        navigate('home');
    </script>
</body>
</html>
